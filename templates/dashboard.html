
{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your post and save them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        <a href="/edit/0" ><button class="btn btn-primary">Add a New Post</button></a>
        <a href="/logout" ><button class="btn btn-primary">Logout</button></a>
        <hr>

        <h1>Upload a file</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
        <hr>
        <!-- Pager -->
        <div class="clearfix">
          WELCOME YOU ARE LOGGED IN 

            <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts%}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn-dark">Delete</button></a></td>
      </tr>

      {%endfor%}

    </tbody>
  </table>

          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src=" {{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src=" {{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src=" {{ url_for('static', filename='js/clean-blog.min.js') }}"></script>

</body>

</html>

{% endblock %}
