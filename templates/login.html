<body class="text-center">
    <form class="form-signin" action="/dashboard" method="post">
      <img class="mb-4" src="../static/img/dash_logo.jpg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="uname" class="sr-only">User Name</label>
      <input type="text" id="uname" class="form-control" name="uname" placeholder="User Name" required="" autofocus="">
      <label for="pass" class="sr-only">Password</label>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© {{params["blog_name"]}} 2017-2018</p>
    </form>
  

</body>
